<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Fiqus">

  <title>COOBS</title>

  <!-- Custom fonts for this theme -->
  <link href="https://fonts.google.com/specimen/IBM+Plex+Sans" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-white" id="navbar-top">
        <div class="container-fluid p-4">
          <img class="navbar-brand js-scroll-trigger" src="images/coobs.png" style="height: 40px;width: 190px;">

          <div class="collapse navbar-collapse" id="navbarResponsive">
            <a id="signIn" class="btn btn-sign-in ml-auto" href="app#/login"></a>

            <select class="btn btn-lang ml-3" id="language">
              <option value="es" selected="selected">Espa√±ol</option>
              <option value="en">English</option>
            </select>
          </div>
        </div>
    </nav>

  <header class="masthead bg-grey">
    <div class="container d-flex align-items-center flex-column">
        <div class="row">
            <div class="col-md-7">
                <h1 id="header-title" class="masthead-heading mb-0 custom-green"></h1>
                <p id="header-subtitle" class="masthead-subheading font-weight-bold mb-0"></p>
            </div>
            <div class="col-md-5">

                <img src="images/Ilustracion_COOBS_home_01.png">
            </div>
        </div>
    </div>
  </header>
  <section class="bg-gray-100 pt-5 pb-5" id="metrics">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 id="section-metrics-title" class="masthead-heading mb-0 custom-orange"></h1>
          <p id="section-metrics-subtitle" class="masthead-subheading font-weight-bold mb-0"></p>
        </div>
        <div class="col-md-5">
          <img src="images/Ilustracion_COOBS_home_02.png">
        </div>
      </div>
    </div>
  </section>
  <section class="bg-gray-100 pt-5 pb-5" id="section-bs">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <img src="images/Ilustracion_COOBS_home_03.png">
        </div>
        <div class="col-md-7">
          <h1 id="section-bs-title" class="masthead-heading mb-0 custom-blue"></h1>
          <p id="section-bs-subtitle" class="masthead-subheading font-weight-bold mb-0"></p>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-gray-100 pt-5 pb-5" id="section-signup">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="signup">
              <div class="row">
                <div class="col-md-10 offset-md-1">
                  <div class="p-5">
                    <h2 id="signup" class="text-center custom-violet mb-4"></h2>
                    <form id="registerForm" novalidate="novalidate" class="user">
                      <div class="form-group control-group mb-45">
                        <input type="text" class="form-control form-control-user" id="coopBusinessName" name="businessName" placeholder="Cooperative Business name"
                          required="required" data-validation-required-message="enterCoopName">
                        <p class="help-block text-danger small"></p>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0 control-group">
                          <input type="text" class="form-control form-control-user" id="firstName" name="firstName" placeholder="First Name"
                            required="required" data-validation-required-message="required">
                          <p class="help-block text-danger small"></p>
                        </div>
                        <div class="col-sm-6 control-group">
                          <input type="text" class="form-control form-control-user" id="lastName" name="lastName" placeholder="Last Name"
                            required="required" data-validation-required-message="required">
                          <p class="help-block text-danger small"></p>
                        </div>
                      </div>
                      <div class="form-group control-group  mb-45">
                        <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="Email Address"
                          required="required" data-validation-required-message="enterEmail">
                          <p class="help-block text-danger small"></p>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0 control-group">
                          <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password"
                            minlength="8" data-validation-minlength-message="minLengthPass"
                            data-validation-goodpass-goodpass="N/A"
                            data-validation-goodpass-message="lettersAndNumbers"
                            required="required" data-validation-required-message="required">
                          <p class="help-block text-danger small"></p>
                        </div>
                        <div class="col-sm-6 control-group">
                          <input type="password" class="form-control form-control-user" id="repeatPassword" placeholder="Repeat Password"
                            data-validation-match-match="password" data-validation-match-message="passwordNotMatch">
                          <p class="help-block text-danger small"></p>
                        </div>
                        <div class="col-sm-12">
                          <small id="goodPasswordHelpText" class="form-text text-muted font-italic ml-3"></small>
                        </div>
                      </div>
                      <div id="success"></div>
                      <div class="form-group">
                        <button id="registerAccount" type="submit" class="btn btn-user btn-block btn-register"></button>
                      </div>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a id="alreadyHaveAccount" class="small" href="app#/login"></a>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-gray-100 pt-3 pb-5 bg-grey" id="section-labs">
    <div class="container">
      <div class="row">
        <div class="col-md-12 pt-5 text-center">
          <img src="images/COOBS_Logo_Labs.png">
        </div>
        <div class="col-md-12 text-center">
          <p class="col-md-6 offset-md-3 pt-2 text-center" id="section-labs-text"></p>

        </div>
      </div>
    </div>
  </section>

  <footer class="footer text-center bg-custom-green">
    <div class="container">
      <div class="row">
        <div class="col-md-12 pt-3">
            <p>Created with love by Fiqus | COOBS 2020</p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
