<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Fiqus">

  <title>COOBS</title>

  <!-- Custom fonts for this theme -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/Logo_FavIcon_positivo_128px.svg" type="image/x-icon">
  <link rel="icon" href="images/Logo_FavIcon_positivo_128px.svg" type="image/x-icon">  
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white" id="navbar-top">
    <div class="container-fluid p-4">
      <img class="navbar-brand js-scroll-trigger mr-auto" src="images/coobs.png" style="height: 40px;width: 190px;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav my-2 my-lg-0">
          <li class="nav-item active">
            <a id="signIn" class="btn btn-sign-in ml-auto" href="/app/#/login"></a>
          </li>
          <li class="nav-item active">
            <a id="help" class="btn btn-sign-in ml-auto" href="/landing/help"></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle btn-lang" href="#" id="language" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item lang-option" data-value="es" href="#">Espa√±ol</a>
              <a class="dropdown-item lang-option" data-value="en" href="#">English</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead bg-grey">
    <div class="container d-flex align-items-center flex-column">
      <div class="row">
        <div class="col-md-7">
          <h1 id="header-title-1" class="masthead-heading custom-green"></h1>
          <h1 id="header-title-2" class="masthead-heading custom-green"></h1>
          <p id="header-subtitle" class="masthead-subheading"></p>
        </div>
        <div class="col-md-5">
          <img src="images/Ilustracion_COOBS_home_01.png" class="w-100 img-fluid">
        </div>
      </div>
    </div>
  </header>
  <div style="height: 150px; overflow: hidden;">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
      <path d="M0.00,92.27 C216.83,192.92 304.30,8.39 500.00,109.03 L500.00,0.00 L0.00,0.00 Z" style="stroke: none;fill: #f2f4f9;"></path>
    </svg>
  </div>
  <section class="bg-gray-100 pt-5" id="section-metrics">
    <div class="container">
      <div class="row col-md-12 align-items-center">
        <div class="col-md-5 offset-md-1">
          <h1 id="section-metrics-title" class="masthead-heading custom-orange section-title"></h1>
          <p id="section-metrics-subtitle" class="section-text"></p>
        </div>
        <div class="col-md-5">
          <img src="images/Ilustracion_COOBS_home_02.png" class="w-100 img-fluid mx-auto d-block pl-2">
        </div>
      </div>
    </div>
  </section>
  <section class="bg-gray-100 pt-5 pb-5" id="section-bs">
    <div class="container">
      <div class="row col-md-12 align-items-center">
        <div class="col-md-5 offset-md-1 d-none d-md-block">
          <img src="images/Ilustracion_COOBS_home_03.png" class="w-75 img-fluid">
        </div>
        <div class="col-md-5">
          <h1 id="section-bs-title" class="masthead-heading custom-blue section-title"></h1>
          <p id="section-bs-subtitle" class="section-text"></p>
        </div>
        <div class="col-md-5 d-block d-md-none">
          <img src="images/Ilustracion_COOBS_home_03.png" class="w-75 img-fluid mx-auto d-block">
        </div>
      </div>
    </div>
  </section>
  <section class="bg-gray-100 pt-5 pb-5" id="section-signup">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="signup">
              <div class="row">
                <div class="col-md-10 offset-md-1">
                  <div class="p-5">
                    <h2 id="signup" class="text-center custom-violet mb-4"></h2>
                    <form id="registerForm" novalidate="novalidate" class="user">
                      <div class="form-group control-group mb-45">
                        <input type="text" class="form-control form-control-user" id="coopBusinessName" name="businessName" placeholder="Cooperative Business name"
                          required="required" data-validation-required-message="enterCoopName">
                        <p class="help-block text-danger small"></p>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0 control-group">
                          <input type="text" class="form-control form-control-user" id="firstName" name="firstName" placeholder="First Name"
                            required="required" data-validation-required-message="required">
                          <p class="help-block text-danger small"></p>
                        </div>
                        <div class="col-sm-6 control-group">
                          <input type="text" class="form-control form-control-user" id="lastName" name="lastName" placeholder="Last Name"
                            required="required" data-validation-required-message="required">
                          <p class="help-block text-danger small"></p>
                        </div>
                      </div>
                      <div class="form-group control-group  mb-45">
                        <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="Email Address"
                          required="required" data-validation-required-message="enterEmail">
                          <p class="help-block text-danger small"></p>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0 control-group">
                          <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password"
                            minlength="8" data-validation-minlength-message="minLengthPass"
                            data-validation-goodpass-goodpass="N/A"
                            data-validation-goodpass-message="lettersAndNumbers"
                            required="required" data-validation-required-message="required">
                          <p class="help-block text-danger small"></p>
                        </div>
                        <div class="col-sm-6 control-group">
                          <input type="password" class="form-control form-control-user" id="repeatPassword" placeholder="Repeat Password"
                            data-validation-match-match="password" data-validation-match-message="passwordNotMatch">
                          <p class="help-block text-danger small"></p>
                        </div>
                        <div class="col-sm-12">
                          <small id="goodPasswordHelpText" class="form-text text-muted font-italic ml-3"></small>
                        </div>
                      </div>
                      <div id="success"></div>
                      <div class="form-group">
                        <button id="registerAccount" type="submit" class="btn btn-user btn-block btn-register-dark"></button>
                      </div>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a id="alreadyHaveAccount" class="small sigin-text" href="/app/#/login"></a>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="rotated" style="height: 100px; overflow: hidden; transform: rotate(180deg)">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
      <path d="M0.00,92.27 C216.83,192.92 304.30,8.39 500.00,109.03 L500.00,0.00 L0.00,0.00 Z" style="stroke: none;fill: #f2f4f9;"></path>
    </svg>
  </div>

  <section class="bg-gray-100 pt-3 pb-5 bg-grey" id="section-labs">
    <div class="container">
      <div class="row">
        <div class="col-md-12 pt-5 text-center">
          <img src="images/COOBS_Logo_Labs.png">
        </div>
        <div class="col-md-12 text-center">
          <p class="col-md-6 offset-md-3 pt-3 text-center" id="section-labs-text" style="font-style: italic;">
        </div>
      </div>
    </div>
  </section>

  
  <footer class="footer text-center bg-custom-green">
    <div class="container">
      <div class="row">
        <div class="col-md-12 pt-3">
            <p id="fiqusLabsText"/>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://www.google.com/recaptcha/api.js?render=6LepzsgUAAAAAJTtaoDibT1Duf2CFQrI0RFl3srT"></script>
</body>
</html>
