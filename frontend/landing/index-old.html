<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>COOBS</title>

  <!-- Custom fonts for this theme -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
    <div class="container">
      <img class="navbar-brand js-scroll-trigger" src="images/coobs.png" style="height: 46px;width: 225px;">

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <a id="signIn" class="btn btn-primary ml-auto" href="app#/login"></a>

        <select class="btn btn-primary ml-3" id="language">
          <option value="es" selected="selected">Español</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">

      <!-- Masthead Avatar Image 
        <img class="masthead-avatar mb-5" src="img/avataaars.svg" alt="">
      -->
      <!-- Masthead Heading -->
      <h1 id="welcomeToCoobs" class="masthead-heading text-uppercase mb-0"></h1>

      <!-- Icon Divider -->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon rotate-n-15">
          <i class="fas fa-handshake"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Masthead Subheading -->
      <p id="subtitle" class="masthead-subheading font-weight-light mb-0">
      </p>

    </div>
  </header>

  <section class="bg-gray-100 pb-5" id="signup">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-7">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                  <div class="p-5">
                    <h2 id="joinUs" class="page-section-heading text-center text-uppercase text-secondary mb-0"></h2>
                    <!-- Icon Divider -->
                    <div class="divider-custom">
                      <div class="divider-custom-line"></div>
                      <div class="divider-custom-icon rotate-n-15">
                        <i class="fas fa-handshake"></i>
                      </div>
                      <div class="divider-custom-line"></div>
                    </div>
                    <form id="registerForm" novalidate="novalidate" class="user">
                      <div class="form-group control-group mb-45">
                        <input type="text" class="form-control form-control-user" id="coopBusinessName" name="businessName" placeholder="Cooperative Business name"
                          required="required" data-validation-required-message="enterCoopName">
                        <p class="help-block text-danger small"></p>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0 control-group">
                          <input type="text" class="form-control form-control-user" id="firstName" name="firstName" placeholder="First Name"
                            required="required" data-validation-required-message="required">
                          <p class="help-block text-danger small"></p>
                        </div>
                        <div class="col-sm-6 control-group">
                          <input type="text" class="form-control form-control-user" id="lastName" name="lastName" placeholder="Last Name"
                            required="required" data-validation-required-message="required">
                          <p class="help-block text-danger small"></p>
                        </div>
                      </div>
                      <div class="form-group control-group  mb-45">
                        <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="Email Address"
                          required="required" data-validation-required-message="enterEmail">
                          <p class="help-block text-danger small"></p>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0 control-group">
                          <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password"
                            minlength="8" data-validation-minlength-message="minLengthPass"
                            data-validation-goodpass-goodpass="N/A"
                            data-validation-goodpass-message="lettersAndNumbers"
                            required="required" data-validation-required-message="required">
                          <p class="help-block text-danger small"></p>
                        </div>
                        <div class="col-sm-6 control-group">
                          <input type="password" class="form-control form-control-user" id="repeatPassword" placeholder="Repeat Password"
                            data-validation-match-match="password" data-validation-match-message="passwordNotMatch">
                          <p class="help-block text-danger small"></p>
                        </div>
                        <div class="col-sm-12">
                          <small id="goodPasswordHelpText" class="form-text text-muted font-italic ml-3"></small>
                        </div>
                      </div>
                      <div id="success"></div>
                      <div class="form-group">
                        <button id="registerAccount" type="submit" class="btn btn-primary btn-user btn-block"></button>
                      </div>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a id="alreadyHaveAccount" class="small" href="app#/login"></a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="showcase bg-primary text-white mb-0" id="features">
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        <div class="col-lg-6 order-lg-2 text-white showcase-img"
          style="background-image: url('images/laptop.jpg');"></div>
        <div class="col-lg-6 order-lg-1 my-auto showcase-text">
          <h2 id="firstImageTextTitle"></h2>
          <p id="firstImageTextDescription" class="lead mb-0"></p>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-lg-6 order-lg-2 my-auto showcase-text">
          <h2 id="secondImageTextTitle"></h2>
          <p id="secondImageTextDescription" class="lead mb-0"></p>
        </div>
        <div class="col-lg-6 order-lg-1 text-white showcase-img"
          style="background-image: url('images/mobile.jpg');"></div>
      </div>
      <div class="row no-gutters">
        <div class="col-lg-6 order-lg-2 text-white showcase-img"
          style="background-image: url('images/laptop.jpg');"></div>
        <div class="col-lg-6 order-lg-1 my-auto showcase-text">
          <h2 id="thirdImageTextTitle"></h2>
          <p id="thirdImageTextDescription" class="lead mb-0"></p>
        </div>
      </div>
    </div>
  </section>

  <section class="bg-gray-100 pt-5 pb-5" id="about">
    <div class="container">

      <!-- About Section Heading -->
      <h2 id="whyToJoin" class="page-section-heading text-center text-uppercase text-secondary"></h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-handshake rotate-n-15"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- About Section Content -->
      <div class="row">
        <div class="col-lg-12 ml-auto">
          <p id="aboutCoobs" class="lead"></p>
        </div>
      </div>

      <!-- About Section Button -->
      <div class="text-center mt-4">
        <a class="btn btn-xl btn-outline-primary js-scroll-trigger" href="#signup">
          <i class="fas fa-sign-in-alt mr-2"></i>
          <span id="registerNow"></span>
        </a>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <div class="row">

        <!-- Footer Location -->
        <div class="col-lg-2 mb-5 mb-lg-0">
        </div>

        <!-- Footer Social Icons -->
        <div class="col-lg-8 mb-5 mb-lg-0">
          <img class="mb-4" src="images/Ilustracion_COOBS_home_01.png" style="max-height: 120px;">
          <h4 id="aboutFiqusLabs" class="mb-4">
          </h4>
        </div>

        <!-- Footer About Text -->
        <div class="col-lg-2">
        </div>

      </div>
    </div>
  </footer>


  <!-- Copyright Section -->
  <section class="copyright py-4 text-center text-white">
    <div class="container">
      <small>Created with ♥ by Fiqus | COOBS 2020</small>
    </div>
  </section>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#landing-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  <!-- reCaptcha v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LepzsgUAAAAAJTtaoDibT1Duf2CFQrI0RFl3srT"></script>
  <script>
    grecaptcha.ready();
  </script>

</body>

</html>
